<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>National Park Finder</title>
</head>

<body>
    <main>
        <h1>National Park Finder</h1>

        <form id="js-form">
            <label for="search-term">Search term by state code</label>
            <input type="text" name="search-term" id="js-search-term" required placeholder="az,ca...">

            <label for="max-results">Maximum results to return</label>
            <input type="number" name="max-results" id="js-max-results" value="10" min="1" max="20">

            <input type="submit" value="Go!">
        </form>

        <section id="results" class="hidden">
            <ul id="results-list" >

            </ul>

        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
